<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-5">
    <header>

    </header>
    <main>
        <div class="flex flex-col md:flex-row">
            <!-- Shape car container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                      <div class="card w-full bg-base-100 shadow-xl">
                        <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Triangle</h2>
                          <p>Area (A) = 0.5 X b X h</p>
                          <input type="text" placeholder="b">
                          <span>cm</span>
                          <input type="text" placeholder="h">
                          <span>cm</span>
                          <div class="card-actions ">
                            <button class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <div class="card w-full bg-base-100 shadow-xl">
                        <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Rectangle</h2>
                          <p>Area (A) = W X l</p>
                          <div class="card-actions">
                            <button class="btn btn-primary  w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <div class="card w-full bg-base-100 shadow-xl">
                        <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Parallelogram</h2>
                          <p>Area (A) = b X h</p>
                          <div class="card-actions">
                            <button class="btn btn-primary  w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <div class="card w-full bg-base-100 shadow-xl">
                        <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Rhombus</h2>
                          <p>Area (A) =
                            0.5
                            d
                            1
                            d
                            2</p>
                          <div class="card-actions">
                            <button class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
            </div>
            <!-- area calculation calculator -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
        </div>
    </main>
</body>
</html>
